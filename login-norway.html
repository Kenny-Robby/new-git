<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<style type="text/css">
body {background-color: #EFEDE6; color: #0C4579; font-size: 12px; font-family: verdana;}

textarea,input,select {

border: 1px solid #0C4579;

}

a:hover { border-bottom: 1px dotted #c1c1c1; color: #AAAAAA; }
img {border: none;}
td { font-size: 14px; color: #7A7A7A; margin-bottom: 0; padding-bottom: 0; }
h3 { margin-bottom: 0; padding-bottom: 0; }
</style>

<body>
$(if chap-id)

	<form name="sendin" action="http://digi.futurecompetence.net" method="post">

		<input type="hidden" name="dst" value="$(link-orig)" />

	</form>
	
	<script type="text/javascript" src="/md5.js"></script>

$(endif)
